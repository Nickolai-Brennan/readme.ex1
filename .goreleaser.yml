dockers:
  - id: "{{ .ProjectName }}_linux_amd64" # For GNU/Linux x86_64
    ids: [default]
    use: buildx
    skip_push: auto
    image_templates:
      - "gowebly/{{ .ProjectName }}:latest-linux-amd64"
      - "gowebly/{{ .ProjectName }}:{{ .Tag }}-linux-amd64"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--platform=linux/amd64"
    push_flags:
      - "--tls-verify=false"
  - id: "{{ .ProjectName }}_linux_arm64" # For GNU/Linux ARM
    ids: [default]
    use: buildx
    skip_push: auto
    image_templates:
      - "gowebly/{{ .ProjectName }}:latest-linux-arm64"
      - "gowebly/{{ .ProjectName }}:{{ .Tag }}-linux-arm64"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{ .Date }}"
      - "--label=org.opencontainers.image.title={{ .ProjectName }}"
      - "--label=org.opencontainers.image.revision={{ .FullCommit }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--platform=linux/arm64"
    push_flags:
      - "--tls-verify=false"

docker_manifests:
  - name_template: "gowebly/{{ .ProjectName }}:latest"
    skip_push: auto
    image_templates:
      - "gowebly/{{ .ProjectName }}:latest-linux-amd64"
      - "gowebly/{{ .ProjectName }}:latest-linux-arm64"
  - name_template: "gowebly/{{ .ProjectName }}:{{ .Tag }}"
    skip_push: auto
    image_templates:
      - "gowebly/{{ .ProjectName }}:{{ .Tag }}-linux-amd64"
      - "gowebly/{{ .ProjectName }}:{{ .Tag }}-linux-arm64"

brews:
  - repository:
      owner: gowebly
      name: homebrew-tap
      branch: main
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
      pull_request:
        enabled: true
    commit_author:
      name: Vic ShÃ³stak
      email: koddr.me@gmail.com
    commit_msg_template: "Brew formula update for {{ .ProjectName }} version {{ .Tag }}"
    folder: Formula
    caveats: |
      After install, create a new project (with a default configuration):

      $ gowebly create

      ðŸ’¡ Note: See the Complete user guide (https://gowebly.org/) to get a general information.
    homepage: "https://github.com/gowebly/{{ .ProjectName }}"
    description: |
      A next-generation CLI tool for building amazing web applications in Go using htmx & hyperscript and the most popular CSS frameworks.
    license: Apache 2.0
    skip_upload: false

nfpms:
  - maintainer: Vic ShÃ³stak <koddr.me@gmail.com>
    description: |
      A next-generation CLI tool for building amazing web applications in Go using htmx & hyperscript and the most popular CSS frameworks.
    homepage: "https://github.com/gowebly/{{ .ProjectName }}"
    license: Apache 2.0
    formats: [deb, rpm, apk, archlinux]

archives:
  - format_overrides:
      - goos: windows
        format: zip
    files: [LICENSE, README.md]

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  abbrev: -1
  filters:
    exclude: ["^*.md", "^*.ya?ml"]
  groups:
    - title: New features
      regexp: ^.*?((A|a)dd)|((F|f)eature).*?$
      order: 0
    - title: Bug fixes
      regexp: ^.*?((B|b)ug)|((F|f)ix).*?$
      order: 1
    - title: Improvements
      regexp: ^.*?(I|i)mprove.*?$
      order: 2
    - title: Updates
      regexp: ^.*?(U|u)pdate.*?$
      order: 3
    - title: Security issues
      regexp: ^.*?(S|s)ecurity.*?$
      order: 4
    - title: Delete unused or stale
      regexp: ^.*?((D|d)elete)|((U|u)nused)|((S|s)tale).*?$
      order: 5
    - title: Others
      order: 999
